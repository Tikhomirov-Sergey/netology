<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</head>
<body>

<style>
  html, body, .container.login, .container.login .row, .container.chat {
    height:100%;
  }

  html, body {
    min-height: 100%;
  }

  .messages.container {
    height: 90%;
  }

</style>

<div class="container login">
  <div class="row">
    <form class="col-12 align-self-center">
      <div class="form-group">
        <input type="text" name="text" id="login" class="form-control" placeholder="Введите ник">
      </div>
      <a type="submit" href="#" onclick="setUsername()" class="btn btn-primary">Войти</a>
    </form>
  </div>
</div>

<div class="container chat" style="display: none">
  <div class="messages container">
    <div class="row">
      <div class="card col-9" >
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Вы подключены к чату</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar-fixed-bottom row-fluid">
    <div class="navbar-inner">
      <div class="container">
        <div class="row">
          <form class="col-12 ">
            <div class="row">
              <div class="form-group col-9">
                <input type="text" name="text" id="messageInput" class="form-control" placeholder="Введите сообщение">
              </div>
              <div class="col-3">
                <a type="submit" href="#" onclick="sendMessage()" class="btn btn-primary">Отправить</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
