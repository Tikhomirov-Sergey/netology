<style>
    .ng-dirty.ng-invalid {
        border-color: #FA787E;
    }

    .ng-dirty.ng-valid {
        border-color: #78FA89;
    }
</style>

<div class="list-group-item" ng-if="!userLoaded">
        <h4>
                Подождите, пользователь ещё не пришел
        </h4>
</div>

<div ng-if="userLoaded">

    <div class="alert alert-success" role="alert" ng-if="creationSuccess">{{message}}</div>

    <form name="userForm" novalidate ng-if="!closeForm">
        <div class="form-group">
            <label>Имя</label>
            <input class="form-control" ng-model="user.name" type="text" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <label>Логин</label>
            <input class="form-control" ng-model="user.username" type="text" placeholder="Логин">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" ng-model="user.email" type="text" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-default" ng-click="buttonEvent(user)" ng-disabled="userForm.$invalid">{{buttonName}}</button>
    </form>

</div>
